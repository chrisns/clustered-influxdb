version: "3"
services:
  influxdb:
    healthcheck:
      test: "wget -q -O /dev/null http://localhost:8086/ping || exit 1"
    labels:
      - com.df.notify=true
      - com.df.distribute=true
      - com.df.serviceDomain=influxdb.p.cns.me
      - com.df.servicePath=/
      - com.df.port=8086
      - com.df.httpsOnly=true
      - com.df.xForwardedProto=true
    networks:
      influx:
    volumes:
      - data:/var/lib/influxdb
    deploy:
      replicas: 1
      resources:
       limits:
         cpus: '1'
         memory: 512M
    image: influxdb:alpine

  chronograf:
    networks:
      influx:
      proxy:
    command: "chronograf --influxdb-url=http://influxdb:8086"
    healthcheck:
      test: "wget -q -O /dev/null http://localhost:8888/ping || exit 1"
    volumes:
      - chronograf:/var/lib/chronograf
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.40'
          memory: 128M
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain=chronograf.p.cns.me
        - com.df.servicePath=/
        - com.df.port=8888
        - com.df.httpsOnly=true
        - com.df.xForwardedProto=true
    image: chronograf:alpine

  grafana:
    networks:
      influx:
      proxy:
    volumes:
      - grafana_db:/var/lib/grafana
      - grafana_config:/etc/grafana
    healthcheck:
      test: "curl -s -o /dev/null http://localhost:3000/ping || exit 1"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.40'
          memory: 128M
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain=grafana.p.cns.me
        - com.df.servicePath=/
        - com.df.port=3000
        - com.df.httpsOnly=true
        - com.df.xForwardedProto=true
    image: grafana/grafana:latest

  telegraf-mqtt:
    networks:
      influx:
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.40'
          memory: 128M
    image: pinked/docker-telegraf-mqtt
    environment:
      - INFLUX=http://influxdb:8086
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASS=${MQTT_PASS}
      - TOPICS="influx/in/#",
      - TAG_KEYS="device","what"

  telegraf-docker:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      influx:
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.40'
          memory: 128M
    image: pinked/docker-telegraf-docker
    environment:
      - INFLUX=http://influxdb:8086

networks:
  influx:
    external: true
  proxy:
    external: true

volumes:
  data:
    driver: glusterfs
  chronograf:
    driver: glusterfs
  grafana_config:
    driver: glusterfs
  grafana_db:
    driver: glusterfs